#FLYWAY
spring.flyway.enabled=false

#HIBERNATE
spring.jpa.hibernate.ddl-auto=create

#GATEWAYS
gateway.transfer-authorization-gateway-url=http://fake
gateway.send-transfer-notification-gateway-url=http://fake

#H2
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

#KAFKA
spring.kafka.bootstrap-servers=localhost:9092

#TOPICS
ppsimple.topic.notification=transaction-notification
ppsimple.dlt.notification=transaction-notification-dlt